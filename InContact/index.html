<html>

<head>
    <title>InContact Connector</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.2/js.cookie.min.js" type="text/javascript"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.0.latest.js" type="text/javascript"></script>
    <script src="incontactconnector.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <h2>InContact Web Data Connector</h2>
                <div class="signedin">
                    <form>
                        <div class="form-inline">
                            <label for="start-date-one" class="text-center">Start Date</label>
                            <span>&mdash;<span>
                            <label for="end-date-one">End Date</label>
                        </div>
                        <div class="form-inline">
                            <input type="text" class="form-control" id="start-date-one" value="2016-05-08">
                            <input type="text" class="form-control" id="end-date-one" value="2016-05-15">
                        </div>
                    </form>
                    <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Data</button>
                </div>

                <div class="notsignedin">
                    <form>
                        <div class="form-inline">
                            <label for="username-txt" class="text-center">Username</label>
                            <span>&mdash;<span>
                            <label for="password-txt">Password</label>
                        </div>
                        <div class="form-inline">
                            <input type="text" class="form-control" id="username-txt">
                            <input type="text" class="form-control" id="password-txt">
                        </div>
                    </form>
                    <button type="button" id="connectButton" class="btn btn-success" style="margin: 10px;">Connect</button>
                </div>
                
                <h3 id="errorMsg"></h3>
            </div>
        </div>
    </div>
</body>

</html>
