<html>

<head>
    <title>InContact Connector</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.2/js.cookie.min.js" type="text/javascript"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.2.latest.js" type="text/javascript"></script>
    <script src="incontactconnector.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <h2>InContact Web Data Connector</h2>
                <div class="signedin">
                    
                    <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Data</button>
                </div>

                <div class="notsignedin">
                    <button type="button" id="connectButton" class="btn btn-success" style="margin: 10px;">Login</button>
                </div>

                <div class="clearCreds">
                    <button type="button" id="clearCredsButton" class="btn btn-success" style="margin: 10px;">Clear credentials</button>
                </div>
                
                <h3 id="errorMsg"></h3>
            </div>
        </div>
    </div>
</body>

</html>
